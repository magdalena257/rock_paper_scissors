<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="scoreboard">0 - 0</h1>
    <div id="computer"></div>
    <div id="player"></div>
    <h2>Choose wisely:</h2>
    <div id="options">
		<div id="paper" value='0'>
            <img class="option" src="images/0.jpg" alt="">
        </div>
        <div id="rock" value='1'>
            <img class="option" src="images/1.jpg" alt="">
        </div>
        <div id="scissors" value='2'>
            <img class="option" src="images/2.jpg" alt="">
        </div>
    </div>
    <p>
		<input type="checkbox" id="opt_alwaysWin">Always win<br>
        <input type="checkbox" id="opt_useAlea" checked>Use Alea<br>
    </p>
    <script src="main.js"></script>
</body>
</html>
